<div id="surveyContainerMain">
  <div id="surveyContainer" class="survey-container contentcontainer codecontainer">
    <div id="surveyElement"></div>
  </div>

  <div id="surveyNavBarWrapper">
    <div id="surveyNavBar"></div>
    <div class="text-center survey-navigation">
      <div class="sv_prev_btn" id="surveyPrev" (click)="survey.prevPage()">
        <i class="fas fa-arrow-left" aria-hidden="true"></i>
        Späť
      </div>
      <div class="sv_next_btn" id="surveyNext" (click)="survey.nextPage()">
        Ďalej
        <i class="fas fa-arrow-right" aria-hidden="true"></i>
      </div>
      <div class="sv_complete_btn" id="surveyComplete" (click)="survey.completeLastPage()">Dokončiť</div>
    </div>
  </div>
</div>
